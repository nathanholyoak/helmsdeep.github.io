---
layout: default
---
{% assign author = site.data.authors[page.author] %}
{% if author.gravatar %}<img src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=128" class="avatar" />{% endif %}

<h1>{{ author.name }}</h1>

{% if author.twitter %}<a href="https://twitter.com/{{ author.twitter }}" class="twitter"><img src="https://g.twimg.com/dev/documentation/image/Twitter_logo_blue_16.png"><span class="username">{{ author.twitter }}</span></a>{% endif %}

{{ page.content | markdownify }}
